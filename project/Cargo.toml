[package]
name = "project"
version = "0.1.0"
edition = "2021"

[dependencies]
tokio = { version = "1", features = ["full"] }
warp = "0.3"
serde = { version = "1.0", features = ["derive"] }
serde_json = "1.0.138"
uuid = { version = "1.13.1", features = ["serde", "v4"] }
jsonwebtoken = "9.3.0"
sqlx = { version = "0.7", features = ["sqlite", "runtime-tokio-native-tls"] }
bcrypt = "0.15"  # Secure password hashing
chrono = "0.4"
scrypt = "0.11.0"
log = "0.4"
log4rs = "1.0.0"
thiserror = "2.0.11"
dotenv = "0.15.0"
cookie = "0.18.1" 