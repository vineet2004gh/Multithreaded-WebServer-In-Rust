<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Page</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="flex items-center justify-center h-screen bg-gray-100">
    <div class="bg-white p-8 rounded-lg shadow-md text-center max-w-md w-full">
        <h1 class="text-2xl font-bold text-gray-700">Welcome to the User Page!</h1>
        <p class="text-gray-600 mt-2">You have successfully authenticated.</p>

        <!-- Admin button (Initially hidden) -->
        <button id="admin-btn" onclick="goToAdmin()"
            class="mt-4 bg-blue-500 text-white py-2 px-4 rounded-lg hover:bg-blue-600 transition hidden">
            Admin Area
        </button>

        <button onclick="logout()" class="mt-6 bg-red-500 text-white py-2 px-4 rounded-lg hover:bg-red-600 transition">
            Logout
        </button>
    </div>

    <script>
        async function checkAdmin() {
            const token = localStorage.getItem('jwt_token');

            if (!token) {
                console.error("No JWT token found.");
                return;
            }

            try {
                const response = await fetch('/get_user_role', {
                    method: 'GET',
                    headers: {
                        'Authorization': `Bearer ${token}`,
                        'Content-Type': 'application/json'
                    },
                    credentials: 'include' // Ensure cookies are sent if needed
                });

                if (!response.ok) {
                    throw new Error(`HTTP error! Status: ${response.status}`);
                }

                const data = await response.json();
                console.log("User Role:", data.role);

                // If the user is an admin, show the admin button
                if (data.role === 'admin') {
                    document.getElementById('admin-btn').classList.remove('hidden');
                }
            } catch (error) {
                console.error('Error checking admin status:', error);
            }
        }

        function goToAdmin() {
            window.location.href = "/admin_only";
        }

        function logout() {
            localStorage.removeItem('jwt_token'); // Clear JWT token
            window.location.href = '/'; // Redirect to home/login page
        }

        // Call checkAdmin on page load
        checkAdmin();
    </script>
</body>

</html>
