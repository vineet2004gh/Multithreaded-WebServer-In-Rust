<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RustyGate</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #f4f6f9;
            color: #333;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            text-align: center;
        }

        h1 {
            font-size: 3rem;
            color: #2c3e50;
            margin-bottom: 15px;
        }

        h2 {
            font-size: 1.5rem;
            color: #7f8c8d;
            margin-bottom: 30px;
            font-weight: normal;
        }

        .container {
            max-width: 900px;
            padding: 20px;
        }

        img {
            max-width: 150px;
            margin-bottom: 30px;
        }

        button {
            background-color: #3498db;
            color: white;
            padding: 12px 25px;
            font-size: 1.2rem;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            transition: background-color 0.3s ease;
            margin-bottom: 20px;
        }

        button:hover {
            background-color: #2980b9;
        }

        button:focus {
            outline: none;
            box-shadow: 0 0 10px rgba(52, 152, 219, 0.6);
        }

        .cta-container {
            display: flex;
            gap: 20px;
            justify-content: center;
            flex-wrap: wrap;
        }

        .cta-container button {
            width: 200px;
        }

    </style>
</head>

<body>

    <div class="container">
        <h1>Welcome to RustyGate</h1>

        <h2>Your gateway to secure and seamless authentication</h2>

        <div class="cta-container">
            <button onclick="window.location.href='/login_page.html'">Login</button>
        </div>
    </div>

</body>

</html>
