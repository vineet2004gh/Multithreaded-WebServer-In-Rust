<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JWT Authentication</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="flex items-center justify-center h-screen bg-gray-100">
    <div class="bg-white p-8 rounded-lg shadow-md w-full max-w-md">
        <h1 class="text-2xl font-bold text-center mb-4 text-gray-700">Welcome to RustyGate</h1>

        <form id="loginForm">
            <div class="mb-4">
                <label for="username" class="block text-sm font-medium text-gray-600">Username:</label>
                <input type="text" id="username" name="username" required
                    class="mt-1 p-2 w-full border rounded-lg focus:ring focus:ring-blue-300 outline-none">
            </div>

            <div class="mb-4">
                <label for="password" class="block text-sm font-medium text-gray-600">Password:</label>
                <input type="password" id="password" name="password" required
                    class="mt-1 p-2 w-full border rounded-lg focus:ring focus:ring-blue-300 outline-none">
            </div>

            <div class="mb-4">
                <label for="role" class="block text-sm font-medium text-gray-600">Role:</label>
                <select id="role" name="role"
                    class="mt-1 p-2 w-full border rounded-lg focus:ring focus:ring-blue-300 outline-none">
                    <option value="user">User</option>
                    <option value="admin">Admin</option>
                </select>
            </div>

            <div class="flex gap-3">
                <button type="button" onclick="submitForm()"
                    class="w-full bg-blue-600 text-white py-2 rounded-lg hover:bg-blue-700 transition">Login</button>
                <button type="button" onclick="register()"
                    class="w-full bg-gray-600 text-white py-2 rounded-lg hover:bg-gray-700 transition">Register</button>
            </div>
        </form>
    </div>

    <script>
        async function submitForm() {
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;

            if (!username || !password) {
                alert('Please fill in all fields');
                return;
            }

            try {
                const response = await fetch('/login', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'Accept': 'application/json'
                    },
                    body: JSON.stringify({ username, password })
                });

                if (response.ok) {
                    const data = await response.text();
                    localStorage.setItem('jwt_token', data);

                    const privateResponse = await fetch('/private', {
                        headers: { 'Authorization': `Bearer ${data}` }
                    });

                    if (privateResponse.ok) {
                        window.location.href = '/private';
                    } else {
                        throw new Error('Failed to access private page');
                    }
                } else {
                    const errorData = await response.text();
                    alert(`Login failed: ${errorData}`);
                }
            } catch (error) {
                console.error('Error:', error);
                alert(`Login failed: ${error.message}`);
            }
        }

        async function register() {
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;
            const role = document.getElementById('role').value;

            try {
                const response = await fetch('/user', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ username, password, role })
                });

                if (response.ok) {
                    alert('Registration successful! Please login.');
                } else {
                    alert('Registration failed');
                }
            } catch (error) {
                console.error('Error:', error);
                alert('Registration failed');
            }
        }
    </script>
</body>

</html>
